<head>
  <title>ToDo List</title>
  <link rel="icon" type="image/png" href="http://www.apkdad.com/wp-content/uploads/2012/09/GTasks-To-Do-List-Task-List-Icon.png"/>
</head>

<body>
  <a href="https://github.com/marklee22/ToDo-Meteor"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6 offset3" id="alert-msg">
        {{> alert_view}}
      </div>
    </div>
    <div class="row-fluid">
      <div class="span6 offset3" id="main">
        {{> header_view}}
        {{renderPage}}
      </div>
    </div>
  </div>
</body>

<template name="login_page">
  <div class="text-center login-box">
    <div class="inner-login">
      <h1>TODO</h1>
      <h5>Built with <a href="http://meteor.com">Meteor.js</a></h5>
      <button id="login-twitter" class="btn btn-large"><img src="/images/twitter.png" alt="Login with Twitter"/></button>
    </div>
  </div>
</template>

<template name="loading_page">
  <div class="text-center">
    Loading...
  </div>
</template>

<template name="header_view">
  {{#if logged_in}}
    <div class="header span12 text-right">
      {{loginButtons}}
    </div>
  {{/if}}
</template>

<template name="alert_view">
  {{#if is_alert}}
    <div class="span6 offset3 alert {{alert_class}}">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{alert_msg}}
    </div>
  {{/if}}
</template>

<template name="todo_page">
  <div class="todo-app">
    {{#if show_items_view}}
      {{> todo_items_view}}
    {{else}}
      {{> todo_lists_view}}
    {{/if}}
  </div>
</template>

<template name="todo_lists_view">
  <button class="btn btn-success" id="new-list"><span class="fui-plus">New List</span></button>
  <div class="todo-lists">
    {{#each todoLists}}
      <div class="todo-list">{{title}}</div>
    {{/each}}
  </div>
</template>

<template name="todo_items_view">
  <div class="todo-list">
    {{#if enable_title_edit}}
      <input type="text" name="title" value="{{title}}"></input>
    {{else}}
      <h2><span class="fui-new text-right title-edit"></span>{{title}}</h2>
    {{/if}}
    <div class="todo-items">
      {{#each todoItems}}
        {{> todo_item_view}}
      {{/each}}
      <div><input type="text" placeholder="Enter New Item" name="newItem"></input></div>
    </div>
    <button class="btn btn-danger" id="back">Back</button>
  </div>
</template>

<template name="todo_item_view">
  <div class="todo-item">
    {{#if enable_item_edit}}
      <input type="text" name="desc" value={{desc}}></input>
    {{else}}
      <i class="{{checkbox_class}} todo-checkbox"></i>
      <span class="desc {{desc_class}}">{{desc}}</span>
    {{/if}}
  </div>
</template>
